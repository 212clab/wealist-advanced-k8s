apiVersion: v1
kind: ConfigMap
metadata:
  name: livekit-config
data:
  livekit.yaml: |
    port: 7880
    rtc:
      # TCP only mode - UDP disabled for Kind environment
      tcp_port: 7881
      use_external_ip: true
      node_ip: "39.119.192.15"
      port_range_start: 7881
      port_range_end: 7881

    keys:
      devkey: devsecretkey1234567890abcdefghijk

    logging:
      level: info
      json: false

    room:
      empty_timeout: 300
      max_participants: 100

    # TURN server disabled (using TCP only via rtc.tcp_port)
    turn:
      enabled: false
