{{- if .Values.livekit.enabled }}
---
# =============================================================================
# LiveKit ConfigMap
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: livekit-config
  namespace: {{ include "wealist.namespace" . }}
  labels:
    {{- include "wealist.serviceLabels" (dict "name" "livekit" "context" .) | nindent 4 }}
data:
  livekit.yaml: |
    port: {{ .Values.livekit.service.port }}
    rtc:
      tcp_port: {{ .Values.livekit.config.rtc.tcpPort }}
      use_external_ip: {{ .Values.livekit.config.rtc.useExternalIp }}
      node_ip: {{ .Values.livekit.config.rtc.nodeIp | quote }}
      port_range_start: {{ .Values.livekit.config.rtc.tcpPort }}
      port_range_end: {{ .Values.livekit.config.rtc.tcpPort }}

    keys:
      {{- range $key, $value := .Values.livekit.config.keys }}
      {{ $key }}: {{ $value }}
      {{- end }}

    logging:
      level: info
      json: false

    room:
      empty_timeout: {{ .Values.livekit.config.room.emptyTimeout }}
      max_participants: {{ .Values.livekit.config.room.maxParticipants }}

    turn:
      enabled: {{ .Values.livekit.config.turn.enabled }}

---
# =============================================================================
# LiveKit Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  namespace: {{ include "wealist.namespace" . }}
  labels:
    {{- include "wealist.serviceLabels" (dict "name" "livekit" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.livekit.replicas }}
  selector:
    matchLabels:
      {{- include "wealist.selectorLabels" (dict "name" "livekit" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "wealist.selectorLabels" (dict "name" "livekit" "context" .) | nindent 8 }}
      annotations:
        # Force pod restart when config changes
        checksum/config: {{ include (print $.Template.BasePath "/infrastructure/livekit.yaml") . | sha256sum }}
    spec:
      containers:
        - name: livekit
          image: {{ .Values.livekit.image.repository }}:{{ .Values.livekit.image.tag }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.livekit.service.port }}
              protocol: TCP
            - name: rtc
              containerPort: {{ .Values.livekit.config.rtc.tcpPort }}
              protocol: TCP
          args:
            - --config
            - /etc/livekit/livekit.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/livekit
          resources:
            {{- toYaml .Values.livekit.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: livekit-config

---
# =============================================================================
# LiveKit Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: livekit
  namespace: {{ include "wealist.namespace" . }}
  labels:
    {{- include "wealist.serviceLabels" (dict "name" "livekit" "context" .) | nindent 4 }}
spec:
  type: {{ .Values.livekit.service.type | default "ClusterIP" }}
  ports:
    - name: http
      port: {{ .Values.livekit.service.port }}
      targetPort: http
      protocol: TCP
    - name: rtc
      port: {{ .Values.livekit.service.rtcPort }}
      targetPort: rtc
      protocol: TCP
  selector:
    {{- include "wealist.selectorLabels" (dict "name" "livekit" "context" .) | nindent 4 }}
{{- end }}
