{{- if .Values.postgres.enabled }}
---
# =============================================================================
# PostgreSQL StatefulSet
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: {{ include "wealist.namespace" . }}
  labels:
    {{- include "wealist.serviceLabels" (dict "name" "postgres" "context" .) | nindent 4 }}
spec:
  serviceName: postgres
  replicas: {{ .Values.postgres.replicas }}
  selector:
    matchLabels:
      {{- include "wealist.selectorLabels" (dict "name" "postgres" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "wealist.selectorLabels" (dict "name" "postgres" "context" .) | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            {{- if .Values.postgres.initScripts.enabled }}
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
            {{- end }}
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
      volumes:
        {{- if .Values.postgres.initScripts.enabled }}
        - name: init-scripts
          configMap:
            name: postgres-init-scripts
        {{- end }}
  {{- if .Values.postgres.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.postgres.persistence.storageClass }}
        storageClassName: {{ .Values.postgres.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size }}
  {{- end }}

---
# =============================================================================
# PostgreSQL Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: {{ include "wealist.namespace" . }}
  labels:
    {{- include "wealist.serviceLabels" (dict "name" "postgres" "context" .) | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - name: postgres
      port: {{ .Values.postgres.service.port }}
      targetPort: 5432
      protocol: TCP
  selector:
    {{- include "wealist.selectorLabels" (dict "name" "postgres" "context" .) | nindent 4 }}

---
# =============================================================================
# PostgreSQL Secret
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ include "wealist.namespace" . }}
  labels:
    {{- include "wealist.serviceLabels" (dict "name" "postgres" "context" .) | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.secrets.postgres.user | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgres.password | quote }}
{{- end }}
